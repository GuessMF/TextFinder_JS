<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Finder</title>
  </head>
  <body>
    <div id="box" class="box">
      <div class="topBox">
        <input
          id="url"
          class="urlInput"
          type="text"
          placeholder="Введите URL "
          autofocus
        />
        <button id="urlSearchButt" class="poisk">POISK</button>
      </div>
      <div class="bottomBox">
        <input
          id="input"
          type="text"
          placeholder="Введите  букву"
          value=""
          maxlength="1"
          minlength="1"
        />

        <input id="found" type="submit" value="Поиск" />
        <input id="clear" type="submit" value="Отчистить" onclick="newPage()" />
      </div>

      <a href="https://ru.wikipedia.org/?l="></a>

      <!-- <p id="cm">Количество изменений: <a id="changeMe"></a></p> -->
    </div>

    <div id="content">
      <img src="images/info1.png" />
      <img src="images/info2.png" />
    </div>
    <div class="footer">
      <p class="reserved">© Sergey Pankov. 2022 All rigths reserved</p>
      <a class="gitHubLink" href="https://github.com/GuessMF/TextFinder_JS.git"
        ><img class="githubLogo" src="images/github4x.png"
      /></a>
    </div>

    <script src="wordFinder.js"></script>
  </body>
</html>
