<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Finder</title>
  </head>
  <body>
    <div id="box" class="box">
      <div class="topBox">
        <input
          id="url"
          class="urlInput"
          type="text"
          placeholder="Введите URL "
          autofocus
        />
        <button id="urlSearchButt" class="poisk">POISK</button>
      </div>
      <div class="bottomBox">
        <input
          id="input"
          type="text"
          placeholder="Введите  букву"
          value=""
          maxlength="1"
          minlength="1"
        />

        <input id="found" type="submit" value="Поиск" />
        <input id="clear" type="submit" value="Отчистить" onclick="newPage()" />
      </div>

      <a href="https://ru.wikipedia.org/?l="></a>

      <p id="cm">Количество изменений: <a id="changeMe"></a></p>
    </div>

    <div id="content">
      <!-- <a class="linka" href="https://ru.wikipedia.org/?l=">www</a> -->
      <!-- <div class="founted"></div> -->
      <!-- Формула-1 (англ. Formula One, Formula 1) — ааа чемпионат мира по кольцевым
      гонкам, который проводится ежегодно и состоит из этапов (называемых
      Гран-при), ааа в соответствии с техническими нормами, требованиями и
      правилами, установленными Международной автомобильной федерацией (FIA).
      Название происходит от набора технических правил, которому должны
      соответствовать автомобили всех участников. С 1950 по 1980 год проводился
      чемпионат мира для гонщиков (англ. World Championship for Drivers), на
      смену которому в 1981 году пришёл чемпионат мира Формулы-1 (англ. Formula
      1 World Championship), позже получивший современное название: FIA Formula
      One World Championship Турнир находится под управлением Международной
      автомобильной федерации , ответственной за продвижение на данный момент
      является группа компаний Formula One Group. Чемпионат мира проводится
      каждый год и состоит из отдельных этапов, имеющих статус Гран-при, в конце
      года подводятся итоги турнира, с учётом суммы набранных за сезон очков. В
      Формуле-1 соревнуются как отдельные гонщики (за титул чемпиона мира среди
      гонщиков), так и отдельные команды (за титул чемпиона мира среди
      конструкторов, для которого в русском языке часто используется его
      историческое название «Кубок конструкторов»). Техника участников должна
      соответствовать техническому регламенту Формулы-1 и пройти тест на
      ударопрочность. Команды, участвующие в гонках Формулы-1, используют на
      Гран-при гоночные автомобили собственного производства. Таким образом,
      задачей команды является не только нанять быстрого и опытного гонщика и
      обеспечить грамотную настройку и обслуживание машины, но и вообще
      самостоятельно спроектировать и сконструировать машину. Но бывают и
      исключения. Например, шасси команд Red Bull Racing и Scuderia Toro Rosso
      (с 2020 Scuderia Alpha Tauri) были очень похожи, почти идентичны, вплоть
      до 2009 года. Они были спроектированы и изготовлены компанией Red Bull
      Technology, так как обе команды и компания-изготовитель принадлежат
      концерну Red Bull GmbH Поскольку команды строят машины по собственным
      технологиям и ввиду высокой конкуренции команд, в Формуле-1 постоянно
      появляются оригинальные технические решения, что ведёт к прогрессу как
      гоночных машин, так и дорожных автомобилей. -->
    </div>
